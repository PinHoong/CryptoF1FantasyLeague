  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const database = getDatabase(app);

  submitData.addEventListener('click', (e) => {

      var email = document.getElementById('email').value;
      var password = document.getElementById('psw').value;
      var firstName = document.getElementById('firstName').value;
      var lastName = document.getElementById('lastName').value;
      var favtm = document.getElementById('favtm').value;
      var gender = document.getElementById('gender').value;
      var walletAdd = localStorage.wadd;
      //console.log(walletAdd)

      //sign up user
      createUserWithEmailAndPassword(auth, email, password, firstName, lastName, favtm, gender, walletAdd)
          .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              // ... user.uid
              set(ref(database, 'users/' + user.uid), {
                  email: email,
                  password: encPass(),
                  firstName: firstName,
                  lastName: lastName,
                  favtm: favtm,
                  gender: gender,
                  walletAddress: walletAdd,
                  driverCount: 0,
                  carCount: 0,
                  drivers: {'nil': 0},
                  cars: {'nil': 0},
                  currency: 0,
                  currentRace: 0,
                  pair1 : {'nil': 0},
                  pair2 : {'nil': 0},
                  poneD: 0,
                  poneC: 0,
                  ptwoD : 0,
                  ptwoC: 0,
                  funded: 0,
              })
                  .then(() => {
                      // Data saved successfully!
                      alert('user created successfully');
      
                  })
                  .catch((error) => {
                      // The write failed...
                      alert(error);
                  });
          })
          .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              // ..
              alert(errorMessage);
          });
      // function to encrypt password
      function encPass(){
        var pass12 = CryptoJS.AES.encrypt(CryptoJS.enc.Utf8.parse(password), password);
        return pass12.toString();
      }  
  });

</script>
