<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase RealTime Chat</title>
    <link rel="stylesheet" href="assets/css/chat_room_style.css">
  </head>
  <body>
    <header>
        <h2 class = 'card-title'>Chat Room</h2>
      </header>
  
      <div id="chat">
        <!-- messages will display here -->
        <ul id="messages"></ul>
  
        <!-- form to send message -->
        <form id="message-form">
          <input id="message-input" type="text" />
          <button id="message-btn" type="submit">Send</button>
        </form>
      </div>

    <!-- scripts -->
    <script type="module" src = "https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script type="module" src = "https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.slim.js"
  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.min.js"></script>
    <script type = "module" src="./multiplayer/chatJS/chat_test.js"></script>
  </body>
</html>
