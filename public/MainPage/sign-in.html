<body>
    <!-- ======= Header ======= --> 
    <header id="header" class="fixed-top d-flex align-items-cente">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
  
        <!--<h1 class="logo me-auto me-lg-0"><a href="index.html">Restaurantly</a></h1>-->
        <a href="../index.html" class="logo me-auto me-lg-0"><img src="assets/img/Logo_2.png" alt="" class="img-fluid"></a>

      </div>

    <form name = "contact" id = "contact-form">
        <div class="container-2">
          <h1>Sign In</h1>
          <p>Please Enter your Email and Password to Sign In</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="psw" required>
 
          <hr>
      
          <button type="button" id="submitData" name="submitData" class="registerbtn">Sign In</button>
        </div>
    
      </form>
      <script>
      document.getElementById('psw').addEventListener("keypress", function(event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        console.log("u just pressed a key ")
      // Cancel the default action, if needed
      event.preventDefault();
      // Trigger the button element with a click
      document.getElementById("submitData").click();
      }
      });
      </script>
</body>
