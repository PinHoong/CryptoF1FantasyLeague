  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-cente">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
      
          <!--<h1 class="logo me-auto me-lg-0"><a href="index.html">Restaurantly</a></h1>-->
          <a href="index-2.html" class="logo me-auto me-lg-0"><img src="assets/img/Logo_2.png" alt="" class="img-fluid"></a>
          <script>
            function Signout() {
              sessionStorage.removeItem('user');
              localStorage.removeItem('user');
              localStorage.removeItem('keepLoggedIn');
              window.location = '/';
            }
          </script>
          <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
              <i class="fa-solid fa-wallet fa-1x" style="color: #cda45e;"></i>
              <li id="VirtualCurrency" style="color: #cda45e; margin-right: 200px; margin-left: 10px; font-size: 20px;" ></li>
              <li><i class = "fa-solid fa-user" id="UserName" style="color: #cda45e; margin-right: 200px;"></i></li>
              <li><button class="book-a-table-btn scrollto d-none d-lg-flex" onclick="Signout()">Sign Out</button></li>
            </ul>
            <script type = "module" src = "./assets/js/VirtualCurrency.js"></script>
            <script>
              const currentUser = JSON.parse(localStorage.getItem('user'));
              document.getElementById("UserName").innerText = currentUser;
            </script>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->

    <div id = "subHeader">
        <h2>Rewards</h2>

    <div id="app" style="display: inline-block; position: fixed;">
        <div class = "random">
            <img class="marker" src="./assets/img/marker.png" />

      <!--<img class="button" src="./assets/img/button.png" />-->

        <div class="display">-</div>

        <button class="twoBtns" id="quit">Quit</button>
    </div>
    <script>
        document.getElementById("Redeem").addEventListener('click', () => {
            window.ethereum.request({
                method:'eth_signTransaction',
                params: [{
                    from: "0xdca59f0Bb2E4E429024181f2C75720B13178108c",
                    to: "0x1ef815f06bE27E10f0f4EDBb772E5bD68Ce3FCBF",
                    gas: Number(21000).toString(16),
                    gasPrice: Number(1500000000).toString(16),
                    value: Number(30000000000000000).toString(16),
                }]
            })
            .then((txHash) => console.log(txHash))
            .catch((error) => console.log(error));
        })
        //, 'd60cfabaa680aaa475e009b5f64ba96d6dd14e3733ef7312fb4db14a41e176cd'
    </script>
    <button class = "button" id = "book-a-table-btn" style="position: fixed; margin-top: 6%;">Spin</button>
