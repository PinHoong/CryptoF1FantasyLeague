<script type="module">
  // Import the functions you need from the SDKs you need
  import {initializeApp} from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
  import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
  } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";
  import {getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";


  // TODO: Add SDKs for Firebase products that you want to use

  // Your web app's Firebase configuration
  const firebaseConfig = {
      apiKey: "AIzaSyDZY8ufwFMkPhzOY-dNJm9bGXqv9okoW5g",
authDomain: "f1-crypto.firebaseapp.com",
databaseURL: "https://f1-crypto-default-rtdb.asia-southeast1.firebasedatabase.app",
projectId: "f1-crypto",
storageBucket: "f1-crypto.appspot.com",
messagingSenderId: "512980395232",
appId: "1:512980395232:web:9d81bc5d7c58bc5a13dc85"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const database = getDatabase(app);

  submitData.addEventListener('click', (e) => {

      var email = document.getElementById('email').value;
      var password = document.getElementById('psw').value;
    

      // log in user
      signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
              // Signed in
              const user = userCredential.user;
              // ...

              // save log in details into real time database
              var lgDate = new Date();
              update(ref(database, 'users/' + user.uid), {
                  last_login: lgDate,
              })
                  .then(() => {
                      // Data saved successfully!
                      alert('user logged in successfully');

                  })
                  .catch((error) => {
                      // The write failed...
                      alert(error);
                  });
          })
          .catch((error) => {
              const errorCode = error.code;
              const errorMessage = error.message;
              alert(errorMessage);
          });

      signOut(auth).then(() => {
             // Sign-out successful.
      }).catch((error) => {
          // An error happened.
      });
  });

</script>
